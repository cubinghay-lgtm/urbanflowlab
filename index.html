<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UrbanFlowLab — Novato (Draft)</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/UFL_logo.png" />

  <!-- Leaflet (OpenStreetMap) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

  <style>
    :root {
      --bg: #0b0f14;
      --panel: #121822;
      --text: #e6e9ef;
      --muted: #9aa4b2;
      --blue: #1e40af;
      --red: #dc2626;
      --green: #16a34a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 0.75rem 1rem;
      background: #0e131a;
      border-bottom: 1px solid #1e2633;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1rem;
      margin: 0;
      font-weight: 600;
    }

    header span {
      font-size: 0.75rem;
      color: var(--muted);
    }

    #map {
      flex: 1;
    }

    .panel {
      background: var(--panel);
      border-top: 1px solid #1e2633;
      padding: 0.75rem 1rem;
      font-size: 0.85rem;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    button {
      background: #1e293b;
      color: var(--text);
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 0.35rem 0.6rem;
      font-size: 0.75rem;
      cursor: pointer;
    }

    button:hover {
      border-color: var(--blue);
    }

    .metric {
      margin-top: 0.45rem;
      color: var(--muted);
    }

    .metric strong {
      color: var(--text);
    }

    @media (min-width: 768px) {
      .panel {
        position: absolute;
        bottom: 1rem;
        left: 1rem;
        width: 340px;
        border-radius: 10px;
        border: 1px solid #1e2633;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>UrbanFlowLab <span>Novato beta</span></h1>
  <button id="locBtn">use my location</button>
</header>

<div id="map"></div>

<div class="panel">
  <div class="row">
    <strong>Crash overview</strong>
    <span style="color:var(--muted)">sample data</span>
  </div>

  <div class="metric"><strong id="crashCount">—</strong> reported crashes</div>
  <div class="metric">Nighttime share: <strong id="nightShare">—</strong></div>
  <div class="metric">Speed related: <strong id="speedShare">—</strong></div>
  <div class="metric">Scenario: <strong id="scenarioLabel">all</strong></div>

  <div class="row" style="margin-top:0.6rem">
    <button id="togglePoints">points</button>
    <button id="toggleHeat">heat</button>
    <button id="filterNight">night</button>
    <button id="filterSpeed">speed</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  if (typeof L === 'undefined') {
    alert('Leaflet failed to load.');
    return;
  }

  const map = L.map('map').setView([38.107, -122.569], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  /*
    Representative crash-style data
    (structured to resemble SWITRS fields)
  */
  const crashData = Array.from({ length: 160 }, () => ({
    lat: 38.08 + Math.random() * 0.07,
    lng: -122.61 + Math.random() * 0.08,
    night: Math.random() > 0.55,
    speed: Math.random() > 0.6,
    severity: Math.random() > 0.85 ? 'severe' : 'injury'
  }));

  const pointLayer = L.layerGroup().addTo(map);
  const heatLayer = L.layerGroup();

  function render(filterFn = () => true) {
    pointLayer.clearLayers();
    heatLayer.clearLayers();

    crashData.filter(filterFn).forEach(c => {
      const point = L.circleMarker([c.lat, c.lng], {
        radius: c.severity === 'severe' ? 6 : 4,
        color: '#dc2626',
        fillOpacity: 0.7
      });

      const heat = L.circle([c.lat, c.lng], {
        radius: 200,
        color: '#dc2626',
        fillColor: '#dc2626',
        fillOpacity: 0.18,
        stroke: false
      });

      pointLayer.addLayer(point);
      heatLayer.addLayer(heat);
    });
  }

  function updateMetrics() {
    const total = crashData.length;
    const night = crashData.filter(c => c.night).length;
    const speed = crashData.filter(c => c.speed).length;

    document.getElementById('crashCount').textContent = total;
    document.getElementById('nightShare').textContent = Math.round(night / total * 100) + '%';
    document.getElementById('speedShare').textContent = Math.round(speed / total * 100) + '%';
  }

  render();
  updateMetrics();

  document.getElementById('togglePoints').onclick = () => {
    map.hasLayer(pointLayer) ? map.removeLayer(pointLayer) : pointLayer.addTo(map);
  };

  document.getElementById('toggleHeat').onclick = () => {
    map.hasLayer(heatLayer) ? map.removeLayer(heatLayer) : heatLayer.addTo(map);
  };

  document.getElementById('filterNight').onclick = () => {
    document.getElementById('scenarioLabel').textContent = 'night only';
    render(c => c.night);
  };

  document.getElementById('filterSpeed').onclick = () => {
    document.getElementById('scenarioLabel').textContent = 'speed related';
    render(c => c.speed);
  };

  document.getElementById('locBtn').onclick = () => {
    if (!navigator.geolocation) {
      alert('location not supported');
      return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
      const latlng = [pos.coords.latitude, pos.coords.longitude];
      map.setView(latlng, 14);
      L.circleMarker(latlng, {
        radius: 6,
        color: '#16a34a',
        fillOpacity: 0.9
      }).addTo(map);
    }, () => alert('could not get location'));
  };
});
</script>

</body>
</html>
